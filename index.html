
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal Button -->
    <h2 id="show-modal"><i class="fas fa-plus"></i>New Link</h2>
    <!-- Data Container -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Craete Your Password</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Page Name -->
                    <div class="form-group">
                        <label class="form-label" for="page-name">Password For</label>
                        <input class="form-input" type="text" id="page-name" autocomplete="off">                      
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <input class="form-input" type="disable" id="page-password" autocomplete="off">          
                    </div>
                    <button type="button" id="generate">Generate</button>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
