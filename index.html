
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top -->
    <div class="top">
        <h1>My Pass</h1>
        <p>Create and save your password for easy</p>
        <button class="new" id="show-modal">Create New</button>
    </div>

    <!-- Data Container -->
    <div class="container" id="data-container">
        
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Craete Your Password</h3>
            </div>
            <div class="modal-content">
                <form id="page-form">
                    <!-- Page Name -->
                    <div class="form-group">
                        <label class="form-label" for="page-name">Password For</label>
                        <input class="form-input" type="text" id="page-name">                      
                        <p>You can generate random pasword with click the generte password, or create your own password with type the password in form bellow.</p>
                        <input class="form-input" id="page-password">         
                    <button type="button" id="generate">Generate</button>
                    <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
